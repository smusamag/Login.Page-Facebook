<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icons-facebook-48.png" />
    <title>Facebook log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tailwind.config.js">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    


    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-10">
            <img class="w-80" src="images/new-facebook-logo.png" alt="">
            <p class="text-3xl mx-8">
                Facebook helps you connect and share with the prople in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="password">
            <button class="bg-blue-500 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log In</button>
            <span class="text-blue-600 text-center my-2 cursor-pointer hover:underline">Forgotten password</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-700 text-white my-2 py-2 px-4 mx-auto rounded-md font-bold text-xl w-fit">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
        
    </div>
</body>

</html>
